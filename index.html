<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="background">
            <div id="logo">
                <img id="logo-img" src="./images/mp.png" alt="">
                <h1 id="logo-name">DxS</h1>
            </div>
        </div>
        
        <div id="form-background">
            <div id="form-header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepst dreams. Sign up <i>now</i> to get started. <br><br> You <i>know</i> you want to.</h2>
            </div>
            
            <div id="form">
                <h2>Let's do this!</h2>
                
                <form id="my-form" action="" method="post">
                    <div class="form-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="form-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>

                    <div class="form-input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="form-input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" required>
                    </div>

                    <div class="form-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="form-input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </form>
            </div>

            <div id="form-submit">
                <input type="submit" value="Create Account" form="my-form">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
